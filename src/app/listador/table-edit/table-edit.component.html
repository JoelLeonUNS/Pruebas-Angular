<nz-table #editRowTable nzBordered [nzData]="(crs.datos$ | async)!">
  <thead>
    <tr>
      <th nzWidth="10%">Id</th>
      <th nzWidth="30%">Nombre</th>
      <th>Rol</th>
      <th>Acción</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data" class="editable-row">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.rol }}</td>
      <td>
        <a
          nz-popconfirm
          nzPopconfirmTitle="¿Estás seguro de quitar la fila?"
          nzPopconfirmPlacement="bottom"
          (nzOnConfirm)="confirm(data.id)"
          (nzOnCancel)="cancel()"
          >Quitar</a
        >
      </td>
    </tr>
  </tbody>
</nz-table>
